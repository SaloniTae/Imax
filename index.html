<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Player</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #play-button::after {
      content: '\25B6'; /* Play icon */
      font-size: 60px;
    }

    #video-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
    }

    #video-popup iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: calc(100% - 2rem);
    }

    #close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="play-button"></div>
  <div id="video-popup">
    <iframe frameborder="0" allowfullscreen="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" title="Ghostbusters: Frozen Empire | Official Trailer | Experience It In IMAXÂ®" src="https://www.youtube.com/embed/D4F_PRRc0Tg?si=-P2K-ew2HW6kmFq4&amp;autoplay=1&amp;mute=0&amp;controls=0&amp;origin=https%3A%2F%2Fwww.imax.com&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;iv_load_policy=3&amp;modestbranding=1&amp;enablejsapi=1&amp;widgetid=5"></iframe>
    <div id="close-button">&times;</div>
  </div>
  <script>
    document.getElementById('play-button').addEventListener('click', function() {
      document.getElementById('video-popup').style.display = 'block';
    });

    document.getElementById('close-button').addEventListener('click', function() {
      document.getElementById('video-popup').style.display = 'none';
    });
  </script>
</body>
</html>
